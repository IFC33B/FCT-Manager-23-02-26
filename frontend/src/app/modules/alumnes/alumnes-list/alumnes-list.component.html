<div class="page-container">
  <div class="page-header">
    <h1>Alumnes</h1>
    <button mat-raised-button color="primary" (click)="openForm()">
      <mat-icon>add</mat-icon> Nou Alumne
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Cerca per nom, DNI...">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <div *ngIf="loading" class="loading-row"><mat-spinner diameter="40"></mat-spinner></div>

      <table mat-table [dataSource]="dataSource" matSort *ngIf="!loading">
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
          <td mat-cell *matCellDef="let row">{{ row.nom }}</td>
        </ng-container>
        <ng-container matColumnDef="cognom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cognoms</th>
          <td mat-cell *matCellDef="let row">{{ row.cognom }}</td>
        </ng-container>
        <ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef>DNI</th>
          <td mat-cell *matCellDef="let row">{{ row.dni }}</td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let row">{{ row.email }}</td>
        </ng-container>
        <ng-container matColumnDef="cicle">
          <th mat-header-cell *matHeaderCellDef>Cicle</th>
          <td mat-cell *matCellDef="let row">{{ row.cicle?.nom }}</td>
        </ng-container>
        <ng-container matColumnDef="cursEscolar">
          <th mat-header-cell *matHeaderCellDef>Curs</th>
          <td mat-cell *matCellDef="let row">{{ row.cursEscolar }}</td>
        </ng-container>
        <ng-container matColumnDef="accions">
          <th mat-header-cell *matHeaderCellDef>Accions</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="openForm(row)" matTooltip="Editar"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="delete(row)" matTooltip="Eliminar"><mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align:center;padding:20px">No s'han trobat alumnes</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
